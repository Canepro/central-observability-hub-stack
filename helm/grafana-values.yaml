# Grafana Helm Chart Values
# Chart: grafana/grafana
# Version: 10.4.0 (pinned via ArgoCD Application)
# App Version: 12.x (Grafana OSS)

# ArgoCD/Helm render safeguard: allow admin password in values (prefer secret/env in production)
assertNoLeakedSecrets: false

# Deployment configuration
replicas: 1
deploymentStrategy:
  # RWO PVC + default RollingUpdate can deadlock during rollout if maxSurge > 0.
  # Use RollingUpdate with maxSurge=0 so the old pod is terminated before a new one is created.
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 0
    maxUnavailable: 1

image:
  repository: grafana/grafana
  tag: 12.3.0  # Pin for controlled upgrades
  pullPolicy: IfNotPresent

# Persistence
persistence:
  enabled: true
  type: pvc
  storageClassName: oci-bv
  accessModes:
    - ReadWriteOnce
  size: 50Gi

# Service configuration
service:
  type: ClusterIP
  port: 80

# Resource limits for Always Free tier
resources:
  requests:
    cpu: 200m
    memory: 512Mi
  limits:
    cpu: 1
    memory: 1Gi

# Health probe configuration to handle slow startup on free-tier nodes
readinessProbe:
  initialDelaySeconds: 60
  periodSeconds: 10
  failureThreshold: 5
livenessProbe:
  initialDelaySeconds: 120
  periodSeconds: 20
  failureThreshold: 3

# Injecting SMTP Credentials via Environment Variables from Secret
# This keeps sensitive credentials (password, email) out of the public GitHub repo.
envValueFrom:
  GF_SMTP_PASSWORD:
    secretKeyRef:
      name: grafana-smtp-credentials
      key: password
  GF_SMTP_USER:
    secretKeyRef:
      name: grafana-smtp-credentials
      key: user
  GF_SMTP_FROM_ADDRESS:
    secretKeyRef:
      name: grafana-smtp-credentials
      key: from_address

# Grafana configuration
grafana.ini:
  server:
    root_url: https://grafana.canepro.me
  security:
    admin_user: admin
    admin_password: admin  # Change on first login
    secret_key: "observability-hub-secret-key" 
  
  # SMTP Configuration
  # Credentials are automatically injected via environment variables above:
  # - GF_SMTP_PASSWORD: Password from secret
  # - GF_SMTP_USER: Email/username from secret
  # - GF_SMTP_FROM_ADDRESS: From address from secret
  smtp:
    enabled: true
    host: smtp.gmail.com:587
    # user and from_address are set via environment variables
    from_name: Grafana Alerts
    startTLS_policy: MandatoryStartTLS

# Datasource provisioning
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-server.monitoring.svc.cluster.local:80
        isDefault: true
        editable: true
      - name: Loki
        type: loki
        access: proxy
        url: http://loki-gateway.monitoring.svc.cluster.local
        editable: true
      - name: Tempo
        type: tempo
        access: proxy
        url: http://tempo.monitoring.svc.cluster.local:3200
        editable: true

# Dashboard provisioning
dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default

# Inline Dashboards
dashboards:
  default:
    master-health:
      json: |
        {
          "title": "Master Health Dashboard",
          "uid": "master-health",
          "tags": ["hub", "spoke", "health"],
          "timezone": "browser",
          "templating": {
            "list": [
              {
                "name": "cluster",
                "type": "query",
                "query": "label_values(up, cluster)",
                "refresh": 1,
                "includeAll": true,
                "allValue": ".*",
                "multi": false
              }
            ]
          },
          "panels": [
            {
              "title": "What this dashboard means",
              "type": "text",
              "gridPos": { "h": 4, "w": 24, "x": 0, "y": 0 },
              "options": {
                "mode": "markdown",
                "content": "This is a **hub health** dashboard.\n\n- **Targets Up**: how many Prometheus scrape targets are responding.\n- **Nodes Ready / CPU / Memory / Disk**: infrastructure pressure signals.\n- **Restarts / Not Ready**: early warning that workloads are unstable.\n- **PVC Usage**: avoid hitting free-tier storage surprises.\n- **Egress (GiB)**: outbound bytes *this dashboard time range* (set time to **This month so far** for a monthly view).\n\nTip: set the time range to **Last 15m** when debugging, and **Last 6h/24h** to spot trends."
              }
            },
            {
              "title": "Targets Up",
              "type": "stat",
              "gridPos": { "h": 4, "w": 6, "x": 0, "y": 4 },
              "targets": [
                { "expr": "sum(up)", "legendFormat": "Targets Up" }
              ]
            },
            {
              "title": "Nodes Ready",
              "type": "stat",
              "gridPos": { "h": 4, "w": 6, "x": 6, "y": 4 },
              "targets": [
                { "expr": "sum(kube_node_status_condition{condition=\"Ready\",status=\"true\"})", "legendFormat": "Ready Nodes" }
              ]
            },
            {
              "title": "Pods Not Ready",
              "type": "stat",
              "gridPos": { "h": 4, "w": 6, "x": 12, "y": 4 },
              "targets": [
                { "expr": "sum(max by (namespace,pod) (1 - kube_pod_status_ready{condition=\"true\"}))", "legendFormat": "Pods Not Ready" }
              ]
            },
            {
              "title": "Container Restarts (last 1h)",
              "type": "stat",
              "gridPos": { "h": 4, "w": 6, "x": 18, "y": 4 },
              "targets": [
                { "expr": "sum(increase(kube_pod_container_status_restarts_total[1h]))", "legendFormat": "Restarts/1h" }
              ]
            },
            {
              "title": "Node CPU % (avg by node)",
              "type": "timeseries",
              "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 },
              "targets": [
                { "expr": "100 - (avg by (instance) (rate(node_cpu_seconds_total{mode=\"idle\"}[5m])) * 100)", "legendFormat": "{{instance}}" }
              ]
            },
            {
              "title": "Node Memory % (avg by node)",
              "type": "timeseries",
              "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 },
              "targets": [
                { "expr": "100 * (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes))", "legendFormat": "{{instance}}" }
              ]
            },
            {
              "title": "Guardrail (Node Root Disk Free %)",
              "type": "gauge",
              "gridPos": { "h": 8, "w": 12, "x": 0, "y": 16 },
              "targets": [
                { "expr": "min(100 * (node_filesystem_avail_bytes{mountpoint=\"/\", fstype!~\"tmpfs|overlay\"} / node_filesystem_size_bytes{mountpoint=\"/\", fstype!~\"tmpfs|overlay\"}))", "legendFormat": "Min Root Free %" }
              ],
              "fieldConfig": {
                "defaults": {
                  "unit": "percent",
                  "thresholds": {
                    "mode": "absolute",
                    "steps": [
                      { "color": "red", "value": null },
                      { "color": "yellow", "value": 10 },
                      { "color": "green", "value": 15 }
                    ]
                  }
                }
              }
            },
            {
              "title": "PVC Usage % (Grafana + Prometheus)",
              "type": "timeseries",
              "gridPos": { "h": 8, "w": 12, "x": 12, "y": 16 },
              "targets": [
                { "expr": "100 * (kubelet_volume_stats_used_bytes{persistentvolumeclaim=~\"grafana|prometheus-server\"} / kubelet_volume_stats_capacity_bytes{persistentvolumeclaim=~\"grafana|prometheus-server\"})", "legendFormat": "{{persistentvolumeclaim}}" }
              ]
            },
            {
              "title": "Egress (GiB, this range)",
              "type": "stat",
              "gridPos": { "h": 8, "w": 8, "x": 0, "y": 24 },
              "targets": [
                { "expr": "sum(increase(node_network_transmit_bytes_total{device!~\"lo|veth.*|cali.*|flannel.*|cni.*|docker.*\"}[$__range])) / 1024 / 1024 / 1024", "legendFormat": "Egress GiB" }
              ],
              "fieldConfig": {
                "defaults": {
                  "unit": "gbytes",
                  "thresholds": {
                    "mode": "absolute",
                    "steps": [
                      { "color": "green", "value": null },
                      { "color": "yellow", "value": 8000 },
                      { "color": "red", "value": 9500 }
                    ]
                  }
                }
              }
            },
            {
              "title": "Alerts Firing",
              "type": "stat",
              "gridPos": { "h": 8, "w": 8, "x": 8, "y": 24 },
              "targets": [
                { "expr": "count(ALERTS{alertstate=\"firing\"})", "legendFormat": "Firing" }
              ]
            },
            {
              "title": "ArgoCD Apps Not Healthy",
              "type": "stat",
              "gridPos": { "h": 8, "w": 8, "x": 16, "y": 24 },
              "targets": [
                { "expr": "count(argocd_app_info{health_status!=\"Healthy\"})", "legendFormat": "Not Healthy" }
              ]
            },
            {
              "title": "Ingress 5xx Rate (/s)",
              "type": "timeseries",
              "gridPos": { "h": 8, "w": 12, "x": 0, "y": 32 },
              "targets": [
                { "expr": "sum(rate(nginx_ingress_controller_requests{status=~\"5..\"}[5m]))", "legendFormat": "5xx/s" }
              ]
            },
            {
              "title": "Ingress Latency p95 (s)",
              "type": "timeseries",
              "gridPos": { "h": 8, "w": 12, "x": 12, "y": 32 },
              "targets": [
                { "expr": "histogram_quantile(0.95, sum by (le) (rate(nginx_ingress_controller_request_duration_seconds_bucket[5m])))", "legendFormat": "p95" }
              ]
            },
            {
              "title": "Top Restarts (24h)",
              "type": "table",
              "gridPos": { "h": 10, "w": 12, "x": 0, "y": 40 },
              "targets": [
                { "expr": "topk(10, increase(kube_pod_container_status_restarts_total[24h]))", "format": "table", "instant": true }
              ]
            },
            {
              "title": "Targets Down",
              "type": "table",
              "gridPos": { "h": 10, "w": 12, "x": 12, "y": 40 },
              "targets": [
                { "expr": "topk(20, sum by (job, instance) (up == 0))", "format": "table", "instant": true }
              ]
            },
            {
              "title": "App Stack (Monitoring + ArgoCD Pods Ready)",
              "type": "state-timeline",
              "gridPos": { "h": 10, "w": 24, "x": 0, "y": 50 },
              "targets": [
                { "expr": "kube_pod_container_status_ready{namespace=~\"monitoring|argocd\"}", "legendFormat": "{{namespace}}/{{pod}}", "format": "time_series", "instant": false, "range": true }
              ]
            }
          ]
        }
