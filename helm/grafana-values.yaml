# Grafana Helm Chart Values
# Chart: grafana/grafana
# Version: 10.4.0 (pinned via ArgoCD Application)
# App Version: 12.x (Grafana OSS)

# ArgoCD/Helm render safeguard: allow admin password in values (prefer secret/env in production)
assertNoLeakedSecrets: false

# Deployment configuration
replicas: 1
deploymentStrategy:
  # E1: no PVC (emptyDir); maxSurge=0 still safe for clean rollouts.
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 0
    maxUnavailable: 1

image:
  repository: grafana/grafana
  tag: 12.3.0  # Pin for controlled upgrades
  pullPolicy: IfNotPresent

# Persistence (E1: emptyDir to free 50GB for Jenkins on OKE; dashboards provisioned from git)
persistence:
  enabled: false
  # type: pvc  # was 50Gi; E1 frees this slot for Jenkins
  # storageClassName: oci-bv
  # accessModes: [ReadWriteOnce]
  # size: 50Gi

# Service configuration
service:
  type: ClusterIP
  port: 80

# Resource limits for Always Free tier
resources:
  requests:
    cpu: 200m
    memory: 512Mi
  limits:
    cpu: 1
    memory: 1Gi

# Health probe configuration to handle slow startup on free-tier nodes
readinessProbe:
  initialDelaySeconds: 60
  periodSeconds: 10
  failureThreshold: 5
livenessProbe:
  initialDelaySeconds: 120
  periodSeconds: 20
  failureThreshold: 3

# Injecting SMTP Credentials via Environment Variables from Secret
# This keeps sensitive credentials (password, email) out of the public GitHub repo.
envValueFrom:
  GF_SMTP_PASSWORD:
    secretKeyRef:
      name: grafana-smtp-credentials
      key: password
  GF_SMTP_USER:
    secretKeyRef:
      name: grafana-smtp-credentials
      key: user
  GF_SMTP_FROM_ADDRESS:
    secretKeyRef:
      name: grafana-smtp-credentials
      key: from_address

# Grafana configuration
grafana.ini:
  server:
    root_url: https://grafana.canepro.me
  security:
    admin_user: admin
    admin_password: admin  # Change on first login
    secret_key: "observability-hub-secret-key"

  # SMTP Configuration
  # Credentials are automatically injected via environment variables above:
  # - GF_SMTP_PASSWORD: Password from secret
  # - GF_SMTP_USER: Email/username from secret
  # - GF_SMTP_FROM_ADDRESS: From address from secret
  smtp:
    enabled: true
    host: smtp.gmail.com:587
    # user and from_address are set via environment variables
    from_name: Grafana Alerts
    startTLS_policy: MandatoryStartTLS

# Datasource provisioning
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-server.monitoring.svc.cluster.local:80
        isDefault: true
        editable: true
      - name: Loki
        type: loki
        access: proxy
        url: http://loki-gateway.monitoring.svc.cluster.local
        editable: true
      - name: Tempo
        type: tempo
        access: proxy
        url: http://tempo.monitoring.svc.cluster.local:3200
        editable: true

# Dashboard provisioning
dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default

