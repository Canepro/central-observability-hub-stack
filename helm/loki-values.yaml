# Loki Helm Chart Values
# Chart: grafana/loki 6.46.0
# App Version: 3.5.7
# Deployment Mode: Single Binary (monolithic) with S3 Backend

deploymentMode: SingleBinary

# Inject S3 credentials via Kubernetes Secret (do NOT commit credentials to git)
# Create it with:
#   kubectl -n monitoring create secret generic loki-s3-credentials \
#     --from-literal=AWS_ACCESS_KEY_ID='...' \
#     --from-literal=AWS_SECRET_ACCESS_KEY='...'
global:
  extraEnvFrom:
    - secretRef:
        name: loki-s3-credentials

loki:
  # Disable multi-tenancy for easier setup
  auth_enabled: false
  
  commonConfig:
    replication_factor: 1

  # Allow ${VAR} expansion in config (requires env vars to be present in the container)
  extraArgs:
    - -config.expand-env=true
  
  # Storage configuration (S3)
  storage:
    type: s3
    bucketNames:
      chunks: loki-data
      ruler: loki-data
      admin: loki-data
    s3:
      # OCI Object Storage S3 Compatibility
      # Namespace: iducrocaj9h2
      # Use the domain only (no https://) for best compatibility
      endpoint: iducrocaj9h2.compat.objectstorage.us-ashburn-1.oraclecloud.com
      region: us-ashburn-1
      accessKeyId: ${AWS_ACCESS_KEY_ID}
      secretAccessKey: ${AWS_SECRET_ACCESS_KEY}
      s3ForcePathStyle: true

  # Schema Config
  schemaConfig:
    configs:
      - from: 2020-01-01
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

  # Limits configuration
  limits_config:
    retention_period: 168h  # 7 days retention
    reject_old_samples: true
    reject_old_samples_max_age: 168h
    max_cache_freshness_per_query: 10m
    split_queries_by_interval: 15m
    ingestion_rate_mb: 10
    ingestion_burst_size_mb: 20
    per_stream_rate_limit: 5MB
    per_stream_rate_limit_burst: 10MB
    volume_enabled: true  # Enable log volume histogram in Grafana

  # Compactor for retention enforcement
  compactor:
    retention_enabled: true
    retention_delete_delay: 2h
    retention_delete_worker_count: 150
    delete_request_store: s3  # Use S3 for delete requests

# Single binary deployment settings
singleBinary:
  replicas: 1
  
  # Resource limits for Always Free tier
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1
      memory: 1.5Gi

  # Persistence (PVC) for WAL directory only
  # Actual logs go to S3
  persistence:
    enabled: true
    storageClass: oci-bv
    size: 10Gi

# Disable other deployment modes
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

# Gateway for external access (ClusterIP only for security)
gateway:
  enabled: true
  replicas: 1
  service:
    type: ClusterIP
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

# Monitoring
monitoring:
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false
  
  serviceMonitor:
    enabled: false
    labels:
      release: prometheus

# Disable cache components (not needed for single-binary mode)
chunksCache:
  enabled: false

resultsCache:
  enabled: false

# Test pod
test:
  enabled: false
