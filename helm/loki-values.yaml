# Loki Helm Chart Values
# Chart: grafana/loki 6.46.0
# App Version: 3.5.7
# Deployment Mode: Single Binary (monolithic) with S3 Backend

deploymentMode: SingleBinary

loki:
  # Inject S3 credentials for Loki
  extraEnv:
    - name: S3_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: loki-s3-credentials
          key: AWS_ACCESS_KEY_ID
    - name: S3_SECRET_KEY
      valueFrom:
        secretKeyRef:
          name: loki-s3-credentials
          key: AWS_SECRET_ACCESS_KEY
  
  # Disable multi-tenancy for easier setup
  auth_enabled: false
  
  # Consolidated S3 Storage Config
  commonConfig:
    replication_factor: 1
    path_prefix: /var/loki
    storage:
      s3:
        endpoint: iducrocaj9h2.compat.objectstorage.us-ashburn-1.oraclecloud.com
        region: us-ashburn-1
        access_key: ${S3_ACCESS_KEY}
        secret_key: ${S3_SECRET_KEY}
        s3_force_path_style: true
        insecure: false

  # Explicitly configure memberlist for SingleBinary mode
  memberlist:
    join_members:
      - loki-memberlist.monitoring.svc.cluster.local
  
  # Allow ${VAR} expansion in config
  extraArgs:
    - -config.expand-env=true
  
  # Schema Config
  schemaConfig:
    configs:
      - from: 2020-01-01
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

  # Limits configuration
  limits_config:
    retention_period: 168h
    reject_old_samples: true
    reject_old_samples_max_age: 168h
    volume_enabled: true

  # Compactor for retention enforcement
  compactor:
    retention_enabled: true
    retention_delete_delay: 2h
    delete_request_store: s3

# Single binary deployment settings
singleBinary:
  replicas: 1
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1
      memory: 1.5Gi
  persistence:
    enabled: false

# Disable other deployment modes
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

gateway:
  enabled: true
  replicas: 1
  service:
    type: ClusterIP
