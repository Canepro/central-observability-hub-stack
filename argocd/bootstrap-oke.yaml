apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oke-observability-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Canepro/central-observability-hub-stack.git
    targetRevision: main
    path: argocd/applications
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true


