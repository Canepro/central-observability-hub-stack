apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
  annotations:
    # App-of-apps ordering: sync after grafana-dashboards so the ConfigMap exists
    # before the Grafana Deployment starts.
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  sources:
    - repoURL: https://grafana.github.io/helm-charts
      chart: grafana
      targetRevision: 10.5.15
      helm:
        valueFiles:
          - $values/helm/grafana-values.yaml
    - repoURL: https://github.com/Canepro/central-observability-hub-stack.git
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  ignoreDifferences:
    # This secret is generated by the Grafana chart, but certain labels may be
    # added/managed by Helm/Kubernetes and can cause perpetual OutOfSync noise.
    - kind: Secret
      name: grafana
      namespace: monitoring
      # Use jsonPointers for broad ArgoCD compatibility (older versions may not support jqPathExpressions).
      jsonPointers:
        - /metadata/labels/app.kubernetes.io~1managed-by
        - /data/admin-password  # Grafana regenerates this password, ignore drift
    # Ignore the checksum annotation that changes when the secret changes
    - group: apps
      kind: Deployment
      name: grafana
      namespace: monitoring
      jsonPointers:
        - /spec/template/metadata/annotations/checksum~1secret
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
