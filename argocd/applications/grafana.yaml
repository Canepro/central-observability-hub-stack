apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://grafana.github.io/helm-charts
      chart: grafana
      targetRevision: 10.4.0
      helm:
        valueFiles:
          - $values/helm/grafana-values.yaml
    - repoURL: https://github.com/Canepro/central-observability-hub-stack.git
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  ignoreDifferences:
    # This secret is generated by the Grafana chart, but certain labels may be
    # added/managed by Helm/Kubernetes and can cause perpetual OutOfSync noise.
    - group: ""
      kind: Secret
      name: grafana
      namespace: monitoring
      # Use jsonPointers for broad ArgoCD compatibility (older versions may not support jqPathExpressions).
      jsonPointers:
        - /metadata/labels/app.kubernetes.io~1managed-by
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
