apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets-config
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    # Owned by app-of-apps `oke-observability-stack` (reduces OutOfSync noise).
    argocd.argoproj.io/tracking-id: oke-observability-stack:argoproj.io/Application:argocd/external-secrets-config
spec:
  project: default
  source:
    repoURL: https://github.com/Canepro/central-observability-hub-stack.git
    path: k8s/external-secrets
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: external-secrets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
